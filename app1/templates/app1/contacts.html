<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <title>AWZ-Developers</title>

  </head>
  <body class="bg-success">
  <!-- start head content -->
  <div class="head bg-warning">
    <div class="container">
      <!--<div class="row">-->
        <div class="navbar navbar-expand-sm navbar-light" >
          <ul class="navbar-nav head-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">خانه</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">مدیریت</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">درباره</a>
            </li>

          </ul>
          <!-- AWZ developers logo -->
          <div class="Logo">
            <p>AWZ Developer's</p>
          </div>
          <!-- End AWZ developer logo -->
        </div>
      <!--</div>-->
    </div>
  </div>
  <!-- end of head content -->
  <!--start location of site -->
  <div class="location">
    <div class="container">
      <p class="where">صفحه مخاطبین</p>
    </div>
  </div>
  <!-- end of location -->
<div>
  <form method="POST">
    {{ frm.as_p }}
    {% csrf_token %}

    <input type="submit" value="Submit">
  </form>
</div>
    <!-- table of contact is here -->
    <div class="container contact-table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Family</th>
            <th>Job</th>

          </tr>
        </thead>
        <tbody>
          {% if nm %}
          {% for a in nm %}
            <tr>
              <td>{{ a.name }}</td>
              <td>{{ a.family }}</td>
              <td>{{ a.job }}</td>

            </tr>
          {% endfor %}
          {% endif %}
        </tbody>
      </table>
    </div>
    <!-- end of table of contact -->
  </body>
</html>
